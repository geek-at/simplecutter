<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="100%" stop-color="#ff6b6b"/>
    </linearGradient>
    <linearGradient id="blade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c0c0c0"/>
      <stop offset="100%" stop-color="#808080"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="none" stroke="#e94560" stroke-width="3" stroke-opacity="0.3"/>

  <!-- Film strip perforations (left side) -->
  <g fill="#ffffff" fill-opacity="0.08">
    <rect x="56" y="80" width="18" height="24" rx="3"/>
    <rect x="56" y="120" width="18" height="24" rx="3"/>
    <rect x="56" y="160" width="18" height="24" rx="3"/>
    <rect x="56" y="200" width="18" height="24" rx="3"/>
    <rect x="56" y="240" width="18" height="24" rx="3"/>
    <rect x="56" y="280" width="18" height="24" rx="3"/>
    <rect x="56" y="320" width="18" height="24" rx="3"/>
    <rect x="56" y="360" width="18" height="24" rx="3"/>
    <rect x="56" y="400" width="18" height="24" rx="3"/>
  </g>

  <!-- Film strip perforations (right side) -->
  <g fill="#ffffff" fill-opacity="0.08">
    <rect x="438" y="80" width="18" height="24" rx="3"/>
    <rect x="438" y="120" width="18" height="24" rx="3"/>
    <rect x="438" y="160" width="18" height="24" rx="3"/>
    <rect x="438" y="200" width="18" height="24" rx="3"/>
    <rect x="438" y="240" width="18" height="24" rx="3"/>
    <rect x="438" y="280" width="18" height="24" rx="3"/>
    <rect x="438" y="320" width="18" height="24" rx="3"/>
    <rect x="438" y="360" width="18" height="24" rx="3"/>
    <rect x="438" y="400" width="18" height="24" rx="3"/>
  </g>

  <!-- Play triangle -->
  <g filter="url(#shadow)">
    <polygon points="200,148 370,256 200,364" fill="url(#accent)" opacity="0.95"/>
  </g>

  <!-- Scissor cut line (dashed diagonal) -->
  <line x1="290" y1="100" x2="290" y2="412" stroke="#ffffff" stroke-width="3" stroke-dasharray="12,8" stroke-opacity="0.5" stroke-linecap="round"/>

  <!-- Scissors icon at the cut line -->
  <g transform="translate(290,406)" fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.8">
    <!-- Left blade -->
    <circle cx="-14" cy="16" r="10" fill="none"/>
    <line x1="-6" y1="10" x2="10" y2="-16"/>
    <!-- Right blade -->
    <circle cx="14" cy="16" r="10" fill="none"/>
    <line x1="6" y1="10" x2="-10" y2="-16"/>
  </g>
</svg>
